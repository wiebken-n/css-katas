<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Posting Design</title>
</head>

<body>
    <main>
        <article class="post-body">
            <section class="post-head">
                <img src="https://picsum.photos/500" alt="Profile picture" class="profile-picture">
                <div class="wrapper-name-and-posttime">
                    <h2 class="profile-name">Karli Kolumbus</h2>
                    <p class="post-time">vor 2 Stunden</p>
                </div>
                <div class="options-icon">
                    <p class="dots">...</p>
                </div>
            </section>
            <section class="post-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam culpa magnam modi sequi omnis
                    deserunt veritatis similique sed consectetur nulla soluta doloremque necessitatibus, dolores error
                    placeat, impedit iure libero.
                </p>
            </section>
            <section class="interaction-buttons">
                <button class="button like">Like</button>
                <button class="button comment">Comment</button>
                <button class="button share">Share</button>
            </section>
        </article>

    </main>
</body>

</html>
